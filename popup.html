<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Chatbot</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="bar">
    <div class="brand">
      <span class="logo">💬</span>
      <div class="titles">
        <div class="title">Chatbot</div>
        <div id="meta" class="meta">–</div>
      </div>
    </div>
    <nav class="actions">
      <button id="stop" class="btn ghost" title="Stop (Esc)" disabled>Stop</button>
      <a class="btn" href="options.html" target="_blank" title="Settings">Settings</a>
    </nav>
  </header>

  <main id="chat" class="chat">
    <div class="hint-card">
      <div class="hint-title">Welcome 👋</div>
      <div class="hint-sub">Type a message below. Press <kbd>Enter</kbd> to send, <kbd>Shift</kbd>+<kbd>Enter</kbd> for a new line.</div>
    </div>
  </main>

  <footer class="composer">
    <textarea id="input" rows="1" placeholder="Ask anything…"></textarea>
    <button id="send" class="btn primary">Send</button>
  </footer>

  <template id="msg-user">
    <div class="msg user">
      <div class="avatar">🧑‍💻</div>
      <div class="bubble"></div>
    </div>
  </template>

  <template id="msg-assistant">
    <div class="msg assistant">
      <div class="avatar">🤖</div>
      <div class="bubble"></div>
    </div>
  </template>

  <script src="popup.js" defer></script>
</body>
</html>
